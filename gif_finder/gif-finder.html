<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Giphy Finder</title>
 	<style>
		*{
			font-family:verdana,tahoma,sans-serif;
		}
	
 		header{
 			background: url(images/cats.jpg);
 			height:195px;
 		}
 		
 		header h1{
 			margin:0;
 			color:blue;
 			text-align:center;
 			font-size:100px;
 			padding-top: 35px;
 		}
 		
 		#status{
 			font-style: italic;
 			height:32px;
 		}
 		
 		.result {
			position: relative;
			height: 175px;
			width: 100px;
			float:left;
			border:1px solid gray;
			padding:5px;
			margin-left:10px;
			margin-bottom:10px;
		}

		.result img {
			position: absolute;
			left: 5px;
			bottom: 5px;
			display:block;
			
		}
		
		.result span{
			font-size:12px;
			font-weight:bold;
			display:block;
		}
		
		.result audio{
			width: 130px;
		}
		
		button{
		  display : inline-block;
		  cursor : pointer;
  
		  border-style : solid;
		  border-width : 1px;
		  border-radius : 50px;
		  padding : 10px 18px;
		  box-shadow : 0 1px 4px rgba(0,0,0,.6);
		  font-size : 9.5pt;
		  font-weight : bold;
		  color : #fff;
		  text-shadow : 0 1px 3px rgba(0,0,0,.4);
		  font-family : sans-serif;
		  text-decoration : none;
		}
		
		button.green{
			border-color: #8fc800;
	  		background: #8fc800;
	  		background: linear-gradient(top, #8fc800 0%,#438c00 100%);
		}
		
		button:hover{
			background: #8fDD00;
		}
		
		button:active{
			background: #8fFF00;
			box-shadow : 0 0 6px rgba(0,0,0,.6);
		}
		
		button:focus {outline:0;}
		
		.widgets{
			margin-top: 1em;
			margin-bottom:1em;
		}
		
 	</style>

  <script>
    // 1
  	window.onload = (e) => {document.querySelector("#search").onclick = searchButtonClicked};
	
	// 2
	let displayTerm = "";
	
	// 3
	function searchButtonClicked(){
		console.log("searchButtonClicked() called");

		// A.)
		const GIPHY_URL = "https://api.giphy.com/v1/gifs/search?";

		// B.)
		let GIPHY_KEY = "5PuWjWVnwpHUQPZK866vd7wQ2qeCeqg7";

		// C.) Build up the URL string.
		let url = GIPHY_URL;
		url += "api_key=" + GIPHY_KEY;

		// D.) Parse the user entered term we wish to search.
		let term = document.querySelector("#searchterm").value;
		displayTerm = term;

		// E.) Remove any leading and trailing spaces.
		term = term.trim();

		// F.) Encode spaces and special characters.
		term = encodeURIComponent(term);

		// G.) If there's no term to search, then bail out of the function ( return; ).
		if (term.length < 1) return;

		// H.) Append the search term to the URL; the parameter name is 'q'.
		url += "&q=" + term;

		// I.) Grab the user chosen search 'limit' from the <select> and append it to the URL.
		let limit = document.querySelector("#limit").value;
		url += "&limit=" + limit;

		// J.) Update the UI.
		document.querySelector("#status").innerHTML = "<br>Searching for '" + displayTerm + "'</br>";

		// K.) See what the URL looks like.
		console.log(url);

		// L.) Request data.
		getData(url);
	}


	function getData(url){
		// A.) Create a new XHR object.
		let xhr = new XMLHttpRequest();

		// B.) Set the on-load handler.
		xhr.onload = dataLoaded;

		// C.) Set the on-error handler.
		xhr.onerror = dataError;

		// D.) Open connection and send the request.
		xhr.open("GET", url);
		xhr.send();
	}


	// Callback Functions:

	function dataLoaded(e){
		// E.) Event.target is the xhr object.
		let xhr = e.target;

		// F.) Xhr.responseText is the JSON file we just downloaded.
		console.log(xhr.responseText);

		// G.) Turn the text into a parsable JavaScript object.
		let obj = JSON.parse(xhr.responseText);

		// H.) If there are no results, print a message and return.
		if (!obj.data || obj.data.length == 0){
			document.querySelector("#status").innerHTML = "<br>No results found for '" + displayTerm + "'</br>";
			return;  // Bail Out!
		}

		// I.) Start building an HTML string we will display to the user.
		let results = obj.data;
		console.log("results.length = " + results.length);
		let bigString = "<p><i>Here are " + results.length + " results for '" + displayTerm + "'</i></p>";

		// J.) Loop through the array of results.
		for (let i = 0; i < results.length; i++){
			let result = results[i];

			// K.) Get the URL to the GIF.
			let smallURL = result.images.fixed_width_small.url;
			if (!smallURL) smallURL = "images/no-image-found.png";

			// L.) Get the URL to the GIPHY Page.
			let url = result.url;

			// M.) Build a <div> to hold each result.
			// --- Es6 String Templating ---
			let line = `<div class='result'><img src='${smallURL}' title='${result.id}'/>`;
			line += `<span><a target='_blank' href='${url}'>View on Giphy</a></span></div>`;

			// N.) Another way of doing step M. Replaces below:
			/*
			var line = "<div class='result'>";
				line += "<img src='";
				line += smallURL;
				line += "' title= '";
				line += result.id;
				line += "' />";

				line += "<span><a rarget='_blank' href='" + url + "'>View on Giphy</a></span>";
				line += "</div>";
			*/

			// O.) Add the <div> to 'bigString' and loop.
			bigString += line;
		}

		// P.) All done building the HTML; display to user.
		document.querySelector("#content").innerHTML = bigString;

		// Q.) Update the Status.
		document.querySelector("#status").innerHTML = "<br>Success!</br>";
	}


	function dataError(e){
		console.log("An Error Occurred!");
	}
  </script>

  
</head>
<body>
<header>
	<h1>Giphy Finder</h1>
</header>

<div class="widgets">
	Search Term -> 
	<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" />
</div>

<div class="widgets">
	Max # results -> 
	<select id="limit">
		<option value="5">5</option>
		<option value="10" selected>10</option>
		<option value="25">25</option>
		<option value="50">50</option>
		<option value="100">100</option>
	</select>
</div>

<div class="widgets">
	<button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
</div>
<div id="status">Ready to Search!</div>
<hr>

<h2>Results</h2>
<div id="content">
	<p>No data yet!</p>
</div>
 

</body>
</html>
